<!--
    Tipos de seletores

    * -> universal
    elem -> de elemento
    .class -> de classe
    #id -> de id
    [atrib] -> atributo personalizado
    :pseudo-classe
    ::pseudo-elementos

    Combinar seletores

    div + p -> irmãos adjacentes
    div ~ p -> irmão geral
    div > p -> filho
    div p -> descendente

-->

<body>
    <div class='tag'>
        <div class='tag'>
            <p class='tag'>1</p>
            <ul class='tag' feira='casa'>
                <li>Arroz</li>
                <li>Feijão</li>
            </ul>
            <ul class='tag' feira='escritorio empresa'>
                <li>Café</li>
                <li>Água</li>
            </ul>
            <ol id='aprovados' class='tag'>
                <li>Maria</li>
                <li>Pedro</li>
                <li>Ana</li>
            </ol>
            <div id='aninhado' class='tag'>
                <div class="tag">
                    <section class='tag'>
                        <span class='tag'>1</span>
                        <p class='tag'>2</p>
                        <span class='tag'>3</span>
                    </section>
                </div>
            </div>
        </div>
    </div>
    <script src="js/tag.js"></script>
</body>

</html>
